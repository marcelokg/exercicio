<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Agenda</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alumni+Sans+Pinstripe:ital@0;1&family=Barlow:wght@500&family=Cabin:wght@500&family=Chakra+Petch&family=Cinzel&family=Inconsolata&family=Open+Sans&family=Play:wght@700&family=Raleway&family=Reem+Kufi+Ink&family=Roboto+Condensed:wght@300&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="imagens/logo-agenda.png" alt="">
            <h1>Agenda de Contatos</h1>
        </header>
        <div class="conteudo">
        <form id="formulario">
            <input type="text" required id="inputNome" placeholder="Nome do Contato">
            <input type="number" required id="inputTel" placeholder="Número do Contato">
            <button type="submit" id="btn-save">Salvar</button>
        </form>
        <table id="tabelaContatos">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Número</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>----</td>
                    <td>----</td>
                </tr>
            </tbody>
            <tfoot>
            </tfoot>
        </table>
        <footer>
        </footer>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
